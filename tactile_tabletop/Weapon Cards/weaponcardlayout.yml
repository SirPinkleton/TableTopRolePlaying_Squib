### Borders & Boundaries ###

#width/height (and calculated x/y offsets) provided by template from BoardGameMaker.com, see poker-size.pdf
#overall card size in manufacturing: width: 822, height: 1122 (2.74 x 3.74)
  
## Card Overall Dimensions
  
# box for cut line

#820 - 750 = 70 ; 70 /2 = 35
fromLeftBleedToCut:
  x: 35
  
#820 - 750 = 70 ; 70 /2 = 35
fromTopBleedToCut:
  y: 35
  
fromTopLeftBleedToCut:
  extends:
   - fromLeftBleedToCut
   - fromTopBleedToCut
   
# The "cut area line", everything outside of this area guaranteed to be lost
cut:
  extends: fromTopLeftBleedToCut
  width: 750
  height: 750
  radius: 16
  fill_color: '#555'
  
# box for safe line

#750 - 685 = 60
fromLeftCutToSafe:
  extends: fromLeftBleedToCut
  x: += 35
  
#750 - 685 = 60
fromTopCutToSafe:
  extends: fromTopBleedToCut
  y: += 35

fromTopLeftCutToSafe:
  extends: 
   - fromTopCutToSafe
   - fromLeftCutToSafe
   
widthSafeArea:
  width: 645
  
heightSafeArea:
  height: 685
  
# the "safe area line", everything inside of this area guaranteed to be saved
safe:
  extends: 
   - fromTopLeftCutToSafe
   - heightSafeArea
  width: 685
  radius: 8
  #dash: 3 3
  fill_color: '#eee'
  #fill_color: :sandy_tan

# adding 20 pixel buffer from safe area line for clean look

fromLeftSafeToMargin:
  extends: fromLeftCutToSafe
  x: += 20
  width: 665
  
fromTopSafeToMargin:
  extends: fromTopCutToSafe
  y: += 20
  height: 645

fromTopLeftSafeToMargin:
  extends:
   - fromLeftSafeToMargin
   - fromTopSafeToMargin
  
### Text Specification ###
# Need to specify the font size, x co-ords, width, height, and alignment of all the text

WeaponTitle:
  extends: 
   - fromTopLeftSafeToMargin
   - widthSafeArea
  align: center
  font_size: 18
  font: 'Benne Regular, arial, italic'

AttackTitle:
  extends: WeaponTitle
  y: += 105
  x: += 20
  align: left
  font_size: 12
  font: 'Benne Regular, arial'
  width: 200
  height: 75

iconsWidthHeight:
  width: 85
  height: 85

AttackDie1:
  extends: 
   - AttackTitle
   - iconsWidthHeight
  x: += 150
  y: -= 5
  
AttackDie2:
  extends: AttackDie1
  x: += 85
  
DefenseTitle:
  extends: AttackTitle
  x: += 325
  width: 230
  
DefenseDie:
  extends: 
   - DefenseTitle
   - iconsWidthHeight
  x: += 200
  y: -= 5
  
RangeTitle:
  extends: AttackTitle
  y: += 125
  x: += 15
  width: 164
  
RangeValue:
  extends: RangeTitle
  y: += 60
  width: 160
  align: center
  
RequirementsTitle:
  extends: DefenseTitle
  y: += 125
  x: -= 110
  width: 240

RequirementsValue1:
  extends: 
   - RequirementsTitle
   - iconsWidthHeight
  x: += 230
  y: -= 5

RequirementsValue2:
  extends: RequirementsValue1
  x: += 90

NotesTitle:
  extends: 
   - RangeTitle
   - heightSafeArea
   - widthSafeArea
  y: += 120
  align: center
  width: -= 70
  height: -= 350
  
NotesValue:
  extends: NotesTitle
  y: += 60
  
