### Borders & Boundaries ###

#width/height (and calculated x/y offsets) provided by template from BoardGameMaker.com, see poker-size.pdf
#overall card size in manufacturing: width: 822, height: 1122 (2.74 x 3.74)
  
## Card Overall Dimensions
  
# box for cut line

#600 - 530 = 70 ; 70 /2 = 35
fromLeftBleedToCut:
  #x: 0
  x: 36
  
#600 - 530 = 70 ; 70 /2 = 35
fromTopBleedToCut:
  #y: 0
  y: 36
  
fromTopLeftBleedToCut:
  extends:
   - fromLeftBleedToCut
   - fromTopBleedToCut
   
# The "cut area line", everything outside of this area guaranteed to be lost
cut:
  extends: fromTopLeftBleedToCut
  width: 628
  height: 628
  radius: 16
  fill_color: '#555'
  
# box for safe line

fromLeftCutToSafe:
  extends: fromLeftBleedToCut
  x: += 36
  
fromTopCutToSafe:
  extends: fromTopBleedToCut
  y: += 36

fromTopLeftCutToSafe:
  extends: 
   - fromTopCutToSafe
   - fromLeftCutToSafe
   
   
# the "safe area line", everything inside of this area guaranteed to be saved

#total width (530) - 35 buffer on both sides (35*2=70) = 460
widthSafeArea:
  width: 556

heightSafeArea:
  height: 556
  
safe:
  extends: 
   - fromTopLeftCutToSafe
   - heightSafeArea
   - widthSafeArea
  radius: 8
  #fill_color: '#eee'
  fill_color: :black
  stroke_width: 3

# adding 20 pixel buffer from safe area line for clean look

#470 - (20+20) = 430
fromLeftSafeToMargin:
  extends: fromLeftCutToSafe
  x: += 20
  width: 450
  
#470 - (20+20) = 430
fromTopSafeToMargin:
  extends: fromTopCutToSafe
  y: += 20
  height: 450

fromTopLeftSafeToMargin:
  extends:
   - fromLeftSafeToMargin
   - fromTopSafeToMargin
   
   
### Additional flair ###
# bars that cover the corners

thickerCorners:
  extends: safe
  radius: 120
  fill_color: :pink_sherbet
  
### Text Specification ###
# Need to specify the font size, x co-ords, width, height, and alignment of all the text

WeaponTitle:
  extends: 
   - fromTopLeftSafeToMargin
   - widthSafeArea
  width: -= 40
  height: 50
  align: center
  font: 'Garamond 11'

#y = height of title we're deriving from (45) + 20 pixel buffer
AttackTitle:
  extends: WeaponTitle
  y: += 70
  x: += 20
  align: left
  font: 'Garamond 9'
  width: 200
  height: 40

iconsWidthHeight:
  width: 55
  height: 55

AttackDie1:
  extends: 
   - AttackTitle
   - iconsWidthHeight
  x: += 120
  y: -= 5
  
AttackDie2:
  extends: AttackDie1
  x: += 55
  
#x = width of attack die (200) + 40 buffer = 240
#width = total space (430) - offset (220) = 210
DefenseTitle:
  extends: AttackTitle
  x: += 270
  width: 210
  
DefenseDie:
  extends: 
   - DefenseTitle
   - iconsWidthHeight
  x: += 135
  y: -= 5
  
#y = height of attack title we're deriving from (40) + 20 buffer
RangeTitle:
  extends: AttackTitle
  y: += 70
  #x: += 15
  width: 100
  
#x = width of range tutle (100), buffer handled with width and center alignment, as long as both add up to 160
RangeValue:
  extends: RangeTitle
  x: += 80
  width: 100
  align: center
  
#y = height of defense title (40) + 20 buffer = 60
#x = same as defense title (220) - extra space to the right of range (40)
RequirementsTitle:
  extends: DefenseTitle
  y: += 70
  x: -= 60
  width: 140

#x = length of RequirementsTitle (140) + 20 pixel buffer
RequirementsValue1:
  extends: 
   - RequirementsTitle
   - iconsWidthHeight
  x: += 150
  y: -= 5

RequirementsValue2:
  extends: RequirementsValue1
  x: += 65

#width - 20*2 buffer on either side
NotesBar:
  extends:
   - RangeTitle
   - heightSafeArea
   - widthSafeArea
  y: += 90
  x: -= 20
  align: center
  width: -= 40
  height: 1
  
# NotesTitle:
  # extends: 
   # - RangeTitle
   # - heightSafeArea
   # - widthSafeArea
  # y: += 60
  # align: center
  # width: -= 40
  # height: 50
  
#height = total height (430) - height used up for attack/defense and buffer (60) - height used up for range/requirements (60) - height of notes title and buffer (70) -20? = 220
NotesValue:
  extends: NotesBar
  y: += 30
  height: 195
  font: 'Garamond 10'
  

