### Borders & Boundaries ###

#width/height (and calculated x/y offsets) provided by template from BoardGameMaker.com, see poker-size.pdf
#overall card size in manufacturing: width: 822, height: 1122 (2.74 x 3.74)
  
## Card Overall Dimensions
  
# box for cut line

#822 - 750 = 72 ; 72 /2 = 36
fromLeftBleedToCut:
  #x: 36
  x: 0
  
#1122 - 1050 = 72
fromTopBleedToCut:
  #y: 36
  y: 0
  
fromTopLeftBleedToCut:
  extends:
   - fromLeftBleedToCut
   - fromTopBleedToCut
   
# The "cut area line", everything outside of this area guaranteed to be lost
cut:
  extends: fromTopLeftBleedToCut
  width: 750
  height: 1050
  radius: 16
  fill_color: '#aaa'
  
# box for safe line

#750 - 690 = 60
fromLeftCutToSafe:
  extends: fromLeftBleedToCut
  x: += 30
  
#1050 - 990 = 60
fromTopCutToSafe:
  extends: fromTopBleedToCut
  y: += 30

fromTopLeftCutToSafe:
  extends: 
   - fromTopCutToSafe
   - fromLeftCutToSafe
   
widthSafeArea:
  width: 690
  
heightSafeArea:
  height: 990
  
# the "safe area line", everything inside of this area guaranteed to be saved
safe:
  extends: 
   - fromTopLeftCutToSafe
   - widthSafeArea
   - heightSafeArea
  radius: 8
  #dash: 3 3
  fill_color: '#fff'

topAbilityColorBox:
  extends: 
   - fromTopLeftCutToSafe
   - widthSafeArea
  fill_color: '(0,0)(800,800) coral_red@0.0white@1.0' #:CORAL_red
  stroke_color: '(0,0)(800,800) coral_red@0.0white@1.0' #:CORAL_red
  #fill_color: '#bbb'
  #stroke_color: '#bbb'
  height: 452
  radius: 8
  
topAbilityColorBoxBorderCover:
  extends: topAbilityColorBox
  height: 50
  y: += 402
  radius: 0
  
bottomAbilityColorBox:
  extends: 
   - fromTopLeftCutToSafe
   - widthSafeArea
  fill_color: '(0,0)(800,800) cyan_cornflower_blue@0.0white@1.0' #:cyan_cornflower_blue
  stroke_color: '(0,0)(800,800) cyan_cornflower_blue@0.0white@1.0' #:cyan_cornflower_blue
  #fill_color: '#ccc'
  #stroke_color: '#ccc'
  y: += 452
  height: 433
  

passivesColorBox:
  extends: 
   - fromTopLeftCutToSafe
   - widthSafeArea
  fill_color: '(0,0)(800,800) wild_strawberry@0.0white@1.0' #:wild_strawberry
  stroke_color: '(0,0)(800,800) wild_strawberry@0.0white@1.0' #:wild_strawberry
  #fill_color: '#ddd'
  #stroke_color: '#ddd'
  y: += 888
  height: 50

requirementsColorBox:
  extends: 
   - fromTopLeftCutToSafe
   - widthSafeArea
  fill_color: '(0,0)(800,800) pale_aqua@0.9white@1.0' #:water
  stroke_color: '(0,0)(800,800) pale_aqua@0.9white@1.0' #:water
  #fill_color: '#eee'
  #stroke_color: '#eee'
  y: += 938
  height: 51
  radius: 8
  
requirementsColorBoxBorderCover:
  extends: requirementsColorBox
  height: 20
  radius: 0

# adding 20 pixel buffer from safe area line for clean look

fromLeftSafeToMargin:
  extends: fromLeftCutToSafe
  x: += 20
  
fromTopSafeToMargin:
  extends: fromTopCutToSafe
  y: += 20

fromTopLeftSafeToMargin:
  extends:
   - fromLeftSafeToMargin
   - fromTopSafeToMargin

## lines

#just a horizontal line, to be placed within safe boundary and at various y co-ords
horizontalLine:
  extends: 
   - fromLeftCutToSafe
   - widthSafeArea
  height: 1.5


#line to separate the top ability from bottom ability
#445 + 445 + 50 + 50 = 990
topOfBottomAbility:
  extends: fromTopSafeToMargin
  y: += 432

lineTopOfBottomAbility:
  extends: 
   - horizontalLine
   - topOfBottomAbility
  
#line to separate out the passives from the bottom action above it
#445 + 445 + 50 + 50 = 990
lineTopOfPassives:
  extends: lineTopOfBottomAbility
  y: += 435

#line to separate out the requirements from the passives above it
#445 + 445 + 50 + 50 = 990
lineTopOfRequirements:
  extends: lineTopOfPassives
  y: += 50

#10 (margin) + 30 (text) + 10 = height of requirements = 50
#10 + 30 + 10 = height of passives = 50
#space for bottom stuff = 50 + 50 = 100
#990-100 = 890
#890 / 2 = 445

verticalLine:
  y: 66
  width: 1.5
  height: 918

  
