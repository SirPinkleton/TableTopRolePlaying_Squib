### Borders & Boundaries ###

#width/height (and calculated x/y offsets) provided by template from BoardGameMaker.com, see poker-size.pdf
#overall card size in manufacturing: width: 822, height: 1122 (2.74 x 3.74)
  
## Card Overall Dimensions
  
# box for cut line

#820 - 750 = 70 ; 70 /2 = 35
fromLeftBleedToCut:
  x: 35
  
#820 - 750 = 70 ; 70 /2 = 35
fromTopBleedToCut:
  y: 35
  
fromTopLeftBleedToCut:
  extends:
   - fromLeftBleedToCut
   - fromTopBleedToCut
   
# The "cut area line", everything outside of this area guaranteed to be lost
cut:
  extends: fromTopLeftBleedToCut
  width: 750
  height: 750
  radius: 16
  fill_color: '#111'
  
# box for safe line

#750 - 685 = 60
fromLeftCutToSafe:
  extends: fromLeftBleedToCut
  x: += 35
  
#750 - 685 = 60
fromTopCutToSafe:
  extends: fromTopBleedToCut
  y: += 35

fromTopLeftCutToSafe:
  extends: 
   - fromTopCutToSafe
   - fromLeftCutToSafe
   
widthSafeArea:
  width: 685
  
heightSafeArea:
  height: 685
  
# the "safe area line", everything inside of this area guaranteed to be saved
safe:
  extends: 
   - fromTopLeftCutToSafe
   - widthSafeArea
   - heightSafeArea
  radius: 8
  #dash: 3 3
  fill_color: :burlywood

# adding 20 pixel buffer from safe area line for clean look

fromLeftSafeToMargin:
  extends: fromLeftCutToSafe
  x: += 20
  
fromTopSafeToMargin:
  extends: fromTopCutToSafe
  y: += 20

fromTopLeftSafeToMargin:
  extends:
   - fromLeftSafeToMargin
   - fromTopSafeToMargin
  
### Text Specification ###
# Need to specify the font size, x co-ords, width, height, and alignment of all the text

WeaponTitle:
  extends: 
   - fromTopLeftSafeToMargin
   - widthSafeArea
  align: center
  font_size: 10
  font: 'Benne Regular, arial, italic'

AttackTitle:
  extends: WeaponTitle
  y: += 75
  x: += 20
  align: left
  font_size: 7.5
  font: 'Benne Regular, arial'
  width: 160
  height: 75

AttackDie:
  extends: AttackTitle
  x: += 160
  width: 160
  
DefenseTitle:
  extends: AttackTitle
  x: += 285
  width: 190
  
RangeTitle:
  extends: AttackTitle
  y: += 75
  x: += 15
  width: 110
  
RequirementsTitle:
  extends: DefenseTitle
  y: += 75
  x: -= 25
  width: 210

NotesTitle:
  extends: 
   - RangeTitle
   - heightSafeArea
   - widthSafeArea
  y: += 75
  x: -= 20
  align: center
  width: -= 70
  height: -= 350
  
  
