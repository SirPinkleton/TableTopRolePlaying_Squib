### Borders & Boundaries ###

#width/height (and calculated x/y offsets) provided by template from BoardGameMaker.com, see poker-size.pdf
#overall card size in manufacturing: width: 822, height: 1122 (2.74 x 3.74)
  
## Card Overall Dimensions
  
# box for cut line

#822 - 750 = 72 ; 72 /2 = 36
fromLeftBleedToCut:
  x: 36
  
#1122 - 1050 = 72
fromTopBleedToCut:
  y: 36
  
fromTopLeftBleedToCut:
  extends:
   - fromLeftBleedToCut
   - fromTopBleedToCut
   
# The "cut area line", everything outside of this area guaranteed to be lost
cut:
  extends: fromTopLeftBleedToCut
  width: 750
  height: 1050
  radius: 16
  fill_color: '#111'
  
# box for safe line

#750 - 690 = 60
fromLeftCutToSafe:
  extends: fromLeftBleedToCut
  x: += 30
  
#1050 - 990 = 60
fromTopCutToSafe:
  extends: fromTopBleedToCut
  y: += 30

fromTopLeftCutToSafe:
  extends: 
   - fromTopCutToSafe
   - fromLeftCutToSafe
   
widthSafeArea:
  width: 690
  
heightSafeArea:
  height: 990
  
# the "safe area line", everything inside of this area guaranteed to be saved
safe:
  extends: 
   - fromTopLeftCutToSafe
   - widthSafeArea
   - heightSafeArea
  radius: 8
  dash: 3 3
  fill_color: '#fff'
#need graphic to fill into gap between safe and cut, and beyond the cut...
  
# adding 20 pixel buffer from safe area line for clean look

fromLeftSafeToMargin:
  extends: fromLeftCutToSafe
  x: += 20
  
fromTopSafeToMargin:
  extends: fromTopCutToSafe
  y: += 20

fromTopLeftSafeToMargin:
  extends:
   - fromLeftSafeToMargin
   - fromTopSafeToMargin

## lines

#just a horizontal line, to be placed within safe boundary and at various y co-ords
horizontalLine:
  extends: 
   - fromLeftCutToSafe
   - widthSafeArea
  height: 1.5


#line to separate the top ability from bottom ability
#445 + 445 + 50 + 50 = 990
topOfBottomAbility:
  extends: fromTopSafeToMargin
  y: += 432

lineTopOfBottomAbility:
  extends: 
   - horizontalLine
   - topOfBottomAbility
  
#line to separate out the passives from the bottom action above it
#445 + 445 + 50 + 50 = 990
lineTopOfPassives:
  extends: lineTopOfBottomAbility
  y: += 435

#line to separate out the requirements from the passives above it
#445 + 445 + 50 + 50 = 990
lineTopOfRequirements:
  extends: lineTopOfPassives
  y: += 50

#10 (margin) + 30 (text) + 10 = height of requirements = 50
#10 + 30 + 10 = height of passives = 50
#space for bottom stuff = 50 + 50 = 100
#990-100 = 890
#890 / 2 = 445

verticalLine:
  y: 66
  width: 1.5
  height: 918

leftBoundaryFactoringInBubbles:
  extends: fromLeftSafeToMargin
  x: += 100

lineRightOfBubbles:
  extends: 
   - verticalLine
   - leftBoundaryFactoringInBubbles
  
### Text Specification ###
# Need to specify the font size, x co-ords, width, height, and alignment of all the text

## Top Ability Section

# Bubbles

bubble:
  width: 100
  height: 50
  radius: 8

topTargetBubble:
  extends: 
   - fromTopLeftSafeToMargin
   - bubble

topTarget:
  extends: topTargetBubble
  y: += 10
  align: center
  font_size: 6
  
topDurationBubble:
  extends: topTargetBubble
  y: += 70

topDuration:
  extends: topDurationBubble
  y: += 10
  align: center
  font_size: 6

# abilities

abilityHighText:
  extends: leftBoundaryFactoringInBubbles
  x: += 20
  width: 522
  
title:
  height: 50
  align: center
  font_size: 10

variables:
  font_size: 7.5
  height: 110
  
rules:
  height: 240
  font_size: 7.5
  width: 550
  
topTitle:
  extends: 
   - abilityHighText
   - title
   - fromTopSafeToMargin
  
topVariables:
  extends:
   - topTitle
   - variables
  y: += 60
  
topRules:
  extends: 
   - topDuration
   - rules
  x: 171
  y: += 100
  
## Bottom Ability Section

# Bubbles
  
bottomTargetBubble:
  extends: lineTopOfBottomAbility
  y: += 20
  x: += 20
  width: 100
  height: 50
  radius: 8

bottomTarget:
  extends: bottomTargetBubble
  y: += 10
  align: center
  font_size: 6
  
bottomDurationBubble:
  extends: bottomTargetBubble
  y: += 70

bottomDuration:
  extends: bottomDurationBubble
  y: += 10
  align: center
  font_size: 6

# Abilities

bottomTitle:
  extends: 
   - abilityHighText
   - title 
   - topOfBottomAbility
  y: += 20

bottomVariables:
  extends: 
   - bottomTitle
   - variables
  y: += 60

bottomRules:
  extends: 
   - bottomDuration
   - rules
  x: 171
  y: += 90
  
  

  

#doesn't ever change, the word "Passives"
passivesTitle:
  extends: 
   - lineTopOfPassives
  x: += 20
  y: += 10
  width: 150
  height: 35
  align: left
  font_size: 7.5

#often `# health`, `# stats`, or both
passivesBody:
  extends: passivesTitle
  x: += 50
  width: 475
  height: 60
  align: center
  font_size: 7.5



#doesn't ever change, the word "Requirements
requirementsTitle:
  extends: 
   - lineTopOfRequirements
  x: += 20
  y: += 10
  width: 210
  height: 35
  align: left
  font_size: 7.5

#depends on the card, usually N/A, otherwise Stat #
requirementsBody:
  extends: requirementsTitle
  x: += 100
  width: 400
  height: 60
  align: center
  font_size: 7.5



## locations of graphics

# icons have specific locations, this section defines what those are

iconsWidthHeight:
  width: 75
  height: 75


#after using the top ability of a card, icons in this location dictate where the card goes
topAfterAbilityLocation:
  extends: 
   - lineTopOfBottomAbility
   - iconsWidthHeight
  x: += 20
  y: -= 90
  
#after using the bottom ability of a card, icons in this location dictate where the card goes
bottomAfterAbilityLocation:
  extends: 
   - lineTopOfPassives
   - iconsWidthHeight
  x: += 20
  y: -= 90



  



